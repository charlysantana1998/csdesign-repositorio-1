                    <br>
                    <label class="cparrafo" for="idea">Contame tu idéa acá abajo</label>
                    <br>
                    <textarea placeholder="..." id="idea"></textarea>
                    <br>
                    <label class="cparrafo" for="novedades">Quiero recibir novedades via mail</label>
