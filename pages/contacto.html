            <h2>Enviame un mensaje</h2>
        </div>
        <form>
            <label class="cparrafo" for="nombre">Ingresa tu nombre y apellido</label>

            <input id="nombre" type="text" placeholder="Tu nombre y apellido">
            <br>
            <label class="cparrafo" for="mail">Ingresa tu e-mail</label>

            <input id="mail" type="text" placeholder="Tu e-mail">
            <br>
            <label class="cparrafo" for="servicio">Servicio en el que estas interesadx</label>
            <br>
            <select id="servicio">
                <option>Branding</option>
                <option>Diseño publicitario</option>
                <option>Marketing digital</option>
            </select>
            <br>
            <label class="cparrafo" for="idea">Contame tu idéa acá abajo</label>
            <br>
            <textarea placeholder="..." id="idea"></textarea>
            <br>
            <label class="cparrafo" for="novedades">Quiero recibir novedades via mail</label>
            <input id="novedades" type="checkbox" checked>
            <br>
            <input type="submit">
